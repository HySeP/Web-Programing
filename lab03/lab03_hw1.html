<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>개인 정보 입력</title>
</head>
<body>
	<form>
		<fieldset>
			<legend><h2>개인 정보 입력</h2></legend>
			<p>아이디: <input type="text" name="ID" size="15" required>
					<button type="button" onclick="alert('사용가능한 아이디입니다.')">ID중복검사</button></p>
			<p>생년월일: <input type="date" name="birthday"> </p>
			<p>성별: <input type="radio" name="sex" value="male" checked>남자
					<input type="radio" name="sex" value="female">여자 </p>
			<p>E-mail: <input type="email" name="mail" size="15" required></p>
			<p>메일수신: <input type="radio" name="mail_send" value="accept" checked>수신동의
					<input type="radio" name="mail_send" value="reject">수신거부 </p>
			<p>핸드폰: <select name="phone">
						<option value="1" selected>010</option>
						<option value="2">017</option>
						<option value="3">019</option>
						<option value="4">011</option>
					</select> - 
					<input type="number" name="phone" size="15" required> -
					<input type="number" name="phone" size="15" required></p>
			<p>직업: <select name="job">
						<option value="1" selected>학생</option>
						<option value="2">무직</option>
						<option value="3">교사</option>
						<option value="4">직장인</option>
						<option value="5">사업자</option>
					</select></p>
			<p>취미: <input type="checkbox" name="hobby" value="shopping">쇼핑 
					<input type="checkbox" name="hobby" value="internet">인터넷 
					<input type="checkbox" name="hobby" value="music">음악감상 
					<input type="checkbox" name="hobby" value="book">독서
					<input type="checkbox" name="hobby" value="sports">스포츠  </p>
			<p>자기 소개: <textarea rows="5" cols="50"></textarea>
		</fieldset>
		<input type="submit" value="등록">
		<input type="reset" value="초기화">
	</form>

</body>
</html>
