<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>팩토리얼 함수</title>
</head>
<body>
	<script>
		function input(){
			var input = document.getElementById("input").value;
			facto(input);
		}
	
		function facto(n) {
			var i, answer=1;
			for(i=n; i>0; i--){
				answer *= i;
			}
			document.getElementById("this").innerHTML = n + "! 계산 결과는 " + answer + "입니다.";
		}
	</script>
	
	<p>N 팩토리얼 계산 값을 입력하시오.</p>
	<input type="text" id="input">
	<button onclick="input()">N 팩토리얼 계산</button>
	<p id="this"></p>
	
	

</body>
</html>
